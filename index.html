<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="background">
    <div class="main-window">
      <div class="user">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="Jeremy" id="profilePicture">
          <div class="user-info">
            <p>Report for</p>
            <p id="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="period">
          <p>Daily</p>
          <p id="weeklyPeriod">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="time-spent">
        <div class="row1">
          <div class="card" id="work">
            <img src="./images/icon-work.svg" alt="work" class="icons">      
            <div class="cardBackground"> 
              <div class="title">
                <p>Work</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">32hrs</p>
                  <p>Last Week - 36hrs</p>
                </div>
            </div>
          </div>
          <div class="card" id="play">
            <img src="./images/icon-play.svg" alt="play" class="icons">       
            <div class="cardBackground">
              <div class="title">
                <p>Play</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">10hrs</p>
                  <p>Last Week - 8hrs</p>
                </div>
            </div>
          </div>
          <div class="card" id="study">
            <img src="./images/icon-study.svg" alt="study" class="icons">          
            <div class="cardBackground">
              <div class="title">
                <p>Study</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">4hrs</p>
                  <p>Last Week - 7hrs</p>
                </div>
            </div>
          </div>
        </div>
        <div class="row2">
          <div class="card" id="exercise">
            <img src="./images/icon-exercise.svg" alt="exercise" class="icons">
            <div class="cardBackground">
              <div class="title">
                <p>Exercise</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">4hrs</p>
                  <p>Last Week - 5hrs</p>
                </div>
            </div>
          </div>
          <div class="card" id="social">
            <img src="./images/icon-social.svg" alt="social" class="icons">           
            <div class="cardBackground">
              <div class="title">
                <p>Social</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">5hrs</p>
                  <p>Last Week - 10hrs</p>
                </div>
            </div>
          </div>
          <div class="card" id="selfCare">
            <img src="./images/icon-self-care.svg" alt="selfCare" class="icons">
            <div class="cardBackground">
              <div class="title">
                <p>Self Care</p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
              </div>
                <div class="timings">
                  <p class="spentHours">2hrs</p>
                  <p>Last Week - 2hrs</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
